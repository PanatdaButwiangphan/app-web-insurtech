<div class="popup">
  <div class="title_">
    <h4 class="lucky-draw">ผลรางวัล วันที่ 25/08/2566 เวลา 11:00 น.</h4>
    <!-- <h4 class="lucky-draw">ผลรางวัล วันที่ {{ selectedDate }} เวลา {{ selectedTime }}</h4> -->
  </div>

  <ng-container *ngFor="let prize of prizes">
    <div class="title_">
      <div class="card_">
        <div class="text">รางวัลที่ {{ prize.position }} {{ prize.name }}</div>
      </div>
    </div>

    <ng-container *ngFor="let winner of prize.winners">
      <div class="title_name">
        <div class="text">{{ winner.username }} {{ winner.lastname }}</div>
      </div>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="showCloseButton">
    <div class="button">
      <div class="btclose">
        <p-button label="Close" styleClass="p-button-sm p-button-secondary" (click)="close()"></p-button>
      </div>
    </div>

  </ng-container>

</div>
