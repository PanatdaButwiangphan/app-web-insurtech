<div class="register-page">
  <div class="form">
    <form class="register-form">
      <h1 style="color: white">Register</h1>
      <input type="text" placeholder="FirstName" class="color" [(ngModel)]="username" name="username">
      <input type="text" placeholder="email" [(ngModel)]="email" name="email">
      <input type="text" placeholder="TelephoneNo." [(ngModel)]="PhoneNo" name="telephoneNo">
      <input type="text" placeholder="Company" [(ngModel)]="Company" name="company">
      
      <div class="card">
        <p-multiSelect
          [style]="{
          width: '17em',  
          background: '#081D5B',
          color:'white',
          'border-radius': '15px',
        }"
          [options]="solution"
          [(ngModel)]="selectedSolution"
          defaultLabel="Select a Solution"
          optionLabel="solutionProductTitle"
          [ngModelOptions]="{ standalone: true }"
        >
        </p-multiSelect>
      </div>
      <button
        style="
          background: linear-gradient(90deg, #332bcc 0%, #7b42c5 100%);
          border-radius: 10px;
          box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2),
            0px 2px 2px 0px rgba(0, 0, 0, 0.14),
            0px 1px 5px 0px rgba(0, 0, 0, 0.12);
        "
        (click)="register()"
      >
        Register
      </button>
      <p class="message">
        Already registered?      <a routerLink="/sign-in" style="color: white"> Sign In  </a>
      </p>
    </form>
  </div>
</div>
