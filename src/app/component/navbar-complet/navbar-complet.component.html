<div class="card">
    <p-menubar
      styleClass="custom-menubar"
      [style]="{
        background: 'linear-gradient(0deg, #2C4387 0%, #2C4387 100%), #1D8CF8',
        'box-shadow':
          '0px 3px 1px -2px rgba(0, 0, 0, 0.20), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12)'
      }"
    >
      <ng-template pTemplate="start">
        <img
          routerLink="/user"
          src="assets/images/yipintsoi.png"
          height="50"
          class="mr-2"
        />
      </ng-template>
      <ng-template pTemplate="end">
  
        <p-splitButton
          label="user_name"
          [model]="this.items"
          styleClass="p-button-text mr-2 mb-2"
          [style]="{'left':'-22.015620px'}"
        ></p-splitButton>
      </ng-template>
    </p-menubar>
  </div>
