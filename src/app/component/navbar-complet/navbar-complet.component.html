<div class="card">
  <p-menubar
    styleClass="custom-menubar"
    [style]="{
      background: 'linear-gradient(0deg, #2C4387 0%, #2C4387 100%), #1D8CF8',
      'box-shadow':
        '0px 3px 1px -2px rgba(0, 0, 0, 0.20), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12)'
    }"
  >
    <ng-template pTemplate="start">
      <div class="text-center">
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <img src="assets/images/logo.png" />
        </div>

        <p style="color: white; font-size: 12px; margin-bottom: 0px">
          YIP IN TSOI
        </p>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <p-splitButton
        [label]="username"
        [model]="this.items"
        styleClass="p-button-text mr-2 mb-2"
        [style]="{ left: '-22.015620px' }"
      ></p-splitButton>
    </ng-template>
  </p-menubar>
</div>
