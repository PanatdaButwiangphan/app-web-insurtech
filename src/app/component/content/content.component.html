<h2 class="centered-text">Product & Solution</h2>

<div class="card flex justify-content-center">
  <p-accordion [multiple]="true" [activeIndex]="[0]" >
    <p-accordionTab
      *ngFor="let solution of solutions"
      [header]="solution.header"
    >
      <p>
        {{ solution.content }}
      </p>
    </p-accordionTab></p-accordion
  >
</div>
<div class="card center-button">
  <p-button
    routerLink="/register"
    label="Register"
    [style]="{'background': 'linear-gradient(98deg, #8B66C2 11.59%, #3A47E5 76.7%), #D9D9D9',
    'filter':' drop-shadow(0px 3px 1px rgba(0, 0, 0, 0.20)) drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.14)) drop-shadow(0px 1px 5px rgba(0, 0, 0, 0.12))'}"
    styleClass="p-button-rounded p-button-help"
  ></p-button>
</div>

<div class="card">
  <p-carousel
    [value]="images"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    #carousel
  >
    "true">
    <ng-template pTemplate="header"> </ng-template>
    <ng-template let-image pTemplate="item">
      <img routerLink="/reward" [src]="image" alt="Image" style="width: 100%" />
    </ng-template>
  </p-carousel>
</div>
