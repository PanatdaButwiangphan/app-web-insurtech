<h2 style="color: white; text-align: center; margin-top: 2rem; font-size: 2rem">
  Product & Solution
</h2>
<div class="container">
  <div class="grid">
    <ng-container *ngFor="let item of solutions">
      <div class="card col-12 md:col-6 m-0 py-0">
        <p-card>
          <div class="header">
            <i
              [class]="item.icon"
              style="font-size: 3.5rem;"
            ></i>
            <span class="custom-header">{{ item.header }}</span>
          </div>
          <p style="margin-top: 1rem;">
            {{ item.content }}
          </p>
          <ng-template pTemplate="footer">
            <a [href]="item.pdfUrl" target="_blank" rel="noopener noreferrer">
              <button pButton pRipple label="View" class="bt-view"></button>
            </a>
          </ng-template>
        </p-card>
      </div>
    </ng-container>
  </div>
</div>

<div class="card center-button" style="margin-top: rem;" *ngIf="!isUserPage">
  <p-button
    routerLink="/register"
    label="Register"
    [style]="{
      background:
        'linear-gradient(98deg, #8B66C2 11.59%, #3A47E5 76.7%), #D9D9D9',
      filter:
        ' drop-shadow(0px 3px 1px rgba(0, 0, 0, 0.20)) drop-shadow(0px 2px 2px rgba(0, 0, 0, 0.14)) drop-shadow(0px 1px 5px rgba(0, 0, 0, 0.12))'
    }"
    styleClass="p-button-rounded p-button-help"
  ></p-button>
</div>

<div class="card ok">
  <p-carousel
    [style]="{ 'margin-top': '2rem'}"
    [value]="images"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    #carousel
  >
    "true">
    <ng-template pTemplate="header"> </ng-template>
    <ng-template let-image pTemplate="item">
      <img routerLink="/list-reward" [queryParams]="{ showMenuButton: false }" [src]="image" alt="Image" style="width: 100%" />
    </ng-template>
  </p-carousel>
</div>
