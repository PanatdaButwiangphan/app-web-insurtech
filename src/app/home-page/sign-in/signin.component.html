<app-navbar></app-navbar>

<div class="login-page">
  <div class="form">
    
    <form class="login-form">
      <h2 style="color: white;">SignIn</h2>
      <input type="text" placeholder="email" [(ngModel)]="email" name="email"/>
      <input type="password" placeholder="password" [(ngModel)]="password" name="password"/>
      <button (click)="login()">login</button>
      <p class="message">Not registered? <a routerLink="/register">Create an account</a></p>
    </form>
  </div>
</div>
