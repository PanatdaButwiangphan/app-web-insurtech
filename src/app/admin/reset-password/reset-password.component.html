></p-button>

  <p-card
    [style]="{
      width: '350px',
      'margin-top': '5rem ',
      'border-radius': '0.938rem',
      'background': 'rgba(4, 115, 223, 0.60)',
      'box-shadow': '0px 5px 15px 0px #102B62'
    }"
  >
    <h2 style="color: azure; text-align: center">Reset Password</h2>
    <p>
      <span class="p-float-label">
        <input
          pInputText
          id="username"
          [style]="{
            width: '300px',
            background: '#081D5B',
            'border-radius': '15px'
          }"
        />
        <label htmlFor="username">Email</label>
      </span>
